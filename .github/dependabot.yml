# Dependabot — automated dependency update PRs
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  # Python (pip) — production + dev dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "ShieldFlowHQ/maintainers"

  # GitHub Actions — keep CI actions pinned and updated
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
